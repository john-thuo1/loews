<!-- self_report.html -->
{% extends 'coreapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group mt-2">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock content %}
